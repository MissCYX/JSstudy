<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script>
    var arr = [1, 2, 3, 3, 2, 1, 1, 2, 3, 3, 2, 1, 3, 4, 5, 5, 6, 4, 7, 3, 2, 1, 2, 3, 2, 1]
    //通过处理，得到一个新的数组[1,2,3,4,5,6,7]
    
    //1 创建一个数组用于保存结果
    var resultArr = [arr[0]];
    var flag;
    
    //2 遍历arr取出元素
    for (var i = 1; i < arr.length; i++) {
      //3 比較原则：arr中的某个元素的值如果在resultArr中没有出现过，进行放入即可
      flag = true;//假设当前取出的arr[i]可以放入到resultArr中
      
      //遍历resultArr
      for (var j = 0; j < resultArr.length; j++) {
        //4 使用arr[i]和resultArr[j]进行比較;
        //需要保证arr[i]和resultArr中的任何一个元素均不相等才可以进行放入
        
        //如果resultArr中已经有arr[i]这个值，设置假设为false
        if (arr[i] == resultArr[j]) {
          flag = false;
          break;
        }
        
      }
      //对flag的进行验证，如果值为true，设置放入即可
      //if(flag == true){
      if (flag) {
        resultArr[resultArr.length] = arr[i];
      }
    }
    console.log(resultArr);
  
  
  </script>
