<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script>
    //由于数组中可以保存任意数据类型，数组本身也是一种数据类型，同样可以保存在另一个数组中
    //如果一个数组中又存在二维数组，我们就称这种结构为二维数组
    var arr = [10,20,30,[40,50,60]];
    //1 基本操作：获取或设置内容
    //console.log(arr[1]);//20
    //console.log(arr[3][1]);//50
    //arr[3][2] = 70;
    //console.log(arr);
    
    //2 遍历操作：打印出二维数组中的所有元素
    for (var i = 0; i < arr.length; i++) {
      //需要对arr中的元素进行类型检测，如果是数组，进行遍历，否则直接取值即可
//      if(Array.isArray(arr[i])){
//      if(arr[i] instanceof Array){
      if(Object.prototype.toString.call(arr[i]) == "[object Array]"){
        for (var j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }else{
        console.log(arr[i]);
      }
    }

  </script>
</head>
