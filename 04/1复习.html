    //使用计数的方式进行优化：
    //使用计数的方式记录某一轮循环中，发生交换的次数(if执行的次数)
    var arr = [6, 5, 4, 3, 2, 1];
    var count;
    //外层循环控制比較的轮数
    for (var i = 0; i < arr.length - 1; i++) {
      count = 0;
      //内层循环控制每一轮中比較的次数
      for (var j = 0; j < arr.length - 1 - i; j++) {
        //比較大小
        if (arr[j] > arr[j + 1]) {
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
          count++;
        }
      }
      
      //判断，如果count的值为0，说明没有发生交换，意味着已经排序完毕了，结束即可
      if (count == 0) {
        break;
      }
