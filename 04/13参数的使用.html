<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script>
    //我们发现，一天中需要完成的事情大致相同，但是有一些细节不一样，比如说早上吃什么
    //可以借助函数的参数弥补这个不足。
    
    
    //参数的使用场景：当我们发现函数的整体功能一定，但是内部的某些值不确定时，使用参数
    //参数的分类：
    //    形参：相当于是函数内声明的变量，直接书写在函数体的小括号中即可，使用逗号分隔
    //    实参：用于给形参赋值，书写位置为函数调用的小括号中
    
    
    //执行过程：
    //当程序代码执行时，遇到了一个函数调用，先根据函数名找到对应的代码体代码
    //将调用中的实参值复制给形参
    //形参带着值参与函数内代码执行
    
    function myDay(food,wanFan) {
      
      console.log("早上起床");
      console.log("洗漱，上厕所");
      console.log("早饭吃" + food);
      console.log("去公司上课");
      console.log("抽烟，上厕所");
      console.log("中午吃饭，午休");
      console.log("下午上课");
      console.log("抽烟，上厕所");
      console.log("回家吃"+wanFan);
      console.log("陪女盆友看看电视剧");
      console.log("洗洗睡了");
      console.log("。。。。。。。。。。。。。。。。。");
    }
    
    myDay("包子","馒头");
    myDay("馒头","烙饼");
    myDay("烙饼","包子");
    
    
    
  </script>
</head>
<body>


</body>
</html>
