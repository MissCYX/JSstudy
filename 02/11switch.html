    //根据一个数值，判断今天是星期几
    var num = 6;
    switch (num) {
      case 1:
        alert("星期一");
        break;
      case 2:
        alert("星期二");
        break;
      case 3:
        alert("星期三");
        break;
      case 4:
        alert("星期四");
        break;
      case 5:
        alert("星期五");
        break;
      case 6:
        alert("星期六");
        break;
      case 7:
