    //打印1-100所有数

        var num = 1;

    //打印100以内所有偶数的和
    //1 设置初始值,声明一个用于保存和的变量
    var num = 1;
    var sum = 0;//给保存和的变量设置初始值0，保证计算不会出现问题
    
    //2 获取100以内的数值(设置条件)
    while (num <= 100) {
