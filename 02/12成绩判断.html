    //使用值的比較方式，去进行成绩的区间检测
    var chengJi = 100;
    //通过计算，取得十分位的值
    chengJi = parseInt(chengJi / 10);
    //优秀 10 9  良8  及格 7 6  不及格剩下的所有数
    
    //利用switch自身执行的特点，可以将相同的case代码进行合并（去除相应的break即可。）
    switch (chengJi) {
      case 10:
      case 9:
        alert("优秀");
        break;
      case 8:
        alert("良");
        break;
      case 7:
      case 6:
        alert("及格");
        break;
      default:
        alert("不及格");
    }
