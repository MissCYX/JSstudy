  <script>
    //分支结构（选择结构）（条件判断语句）
    //使用场景：当我们书写代码时，后续的部分代码出现了多种情况，需要使用分支结构
    
    //分支结构之if语句
    //基本语法结构：
    //if(条件表达式){//条件表达式的返回值需要为布尔类型
    //  //if后面的大括号称为代码块
    //  //当if的条件为true时，执行if后的代码块
    //}
    
    //例子：
    if(true){
       console.log("这个if的代码块被执行了");
     }
     if(false){
       console.log("这个if的代码块没有执行");
     }
  
    
    
  
  </script>
