<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script>
    function fun() {
      return 100;
    }
    //console.log(fun);//fun表示的是函数体
    //console.log(fun());//fun()表示函数调用以及返回值
    
    //如果想要检测函数的类型，值需要在typeof后书写函数名即可
    console.log(typeof fun);//"function"
    
    //函数实际上也是一种数据类型，函数这种数据类型是用来保存一段代码的。
    //其他的数据类型都是保存值的。


  </script>
</head>

</body>
</html>
