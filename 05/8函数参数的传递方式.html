    var arrOut = [4, 7, 3, 6, 2, 5, 1];
    function sorted(arr) {
      //arr = arrOut
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
    }
    sorted(arrOut);
    //由于排序功能是直接修改了形参的内部值，外面的实参也会相应改变，所以不需要设置返回值了。
    console.log(arrOut);
    
    //如果传入的参数为复杂数据类型，并且在函数的功能中直接修改了形参，不需要设置返回值
