<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script>
    //冒泡排序，从小到大
    var arr = [5, 7, 4, 8, 3, 6, 2, 9, 1];
    //根据举例观察，我们发现，比較分为多轮，每轮中又有多次，可以采用循环嵌套的结构
  
    //1 外层循环：控制比較的轮数，arr.length - 1轮
    for (var i = 1; i < arr.length; i++) {
    
      //2 内层循环：控制每一轮中比較的次数
      //for (var j = 0; j < arr.length - i - 1; j++) {//需要设置var i = 0;
      for (var j = 0; j < arr.length - i; j++) {//需要设置var i = 1;
      
        //3 比較当前项和后项的大小关系，如果当前项大，进行交换即可
        if (arr[j] > arr[j + 1]) {
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr);
  </script>
