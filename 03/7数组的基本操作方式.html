<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script>
    var arr = ["a", "b", "c", "d", "e", "f", "g"];
    //打印出数组中的每一个元素。
    //console.log(arr[0]);
    //console.log(arr[1]);
    //console.log(arr[2]);
    //console.log(arr[3]);
    //console.log(arr[4]);
    //console.log(arr[5]);
    //console.log(arr[6]);
    
    //我们发现，访问数组中的每个元素时，基本操作都是一样的，只不过索引值不同。
    //索引值又是递增的，可以利用for循环。
    
    //1 先利用for循环，获取出递增的索引值。
    for (var i = 0; i < arr.length; i++) {
      //console.log(i);
      //2 根据得到的索引值，获取数组中的每个元素。
      console.log(arr[i]);
    }
    
    //数组的遍历操作：使用for循环操作数组中的所有元素。
    
    //思考：如果反向的打印数组中的每个元素？
    
    var arr = ["a", "b", "c"];
    
    for (var i = arr.length - 1; i >= 0; i--) {
      //console.log(i);
      console.log(arr[i]);
    }
  
  
  </script>
</head>
