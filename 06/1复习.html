    //已有数组["a","b","b","d","a","e","c","b","a","d","d","b","a","c","e"],
    //需求：1 取出数组中出现过的字符（不重复,例如 a b d c e）
    //     2 统计每个字符出现的次数。
    
    var arr = ["a", "b", "b", "d", "a", "e", "c", "b", "a", "d", "d", "b", "a", "c", "e", "d", "e"];
    //1 对数组进行去重操作，取出数组中出现过的字符
    var resultArr = [arr[0]];
    var flag;
    for (var i = 1; i < arr.length; i++) {
      //假设当前arr[i]可以放入
      flag = true;
      
      for (var j = 0; j < resultArr.length; j++) {
        //判断，如果resultArr中具有了arr[i]的值，说明假设不成立
        if (resultArr[j] == arr[i]) {
          flag = false;
          break;
        }
      }
      
      //验证结果
      if (flag) {
        resultArr[resultArr.length] = arr[i];
      }
    }
    console.log(resultArr);
    
    //2 需要统计resultArr中每个字符的出现次数
    var countArr = [];
    var count;
    //2.1 取出resultArr中的每个字符，回到arr中进行比較计数
    for (i = 0; i < resultArr.length; i++) {
      //针对每个resultArr中的项，重置计数为0
      count = 0;
      for (var j = 0; j < arr.length; j++) {
        if (arr[j] == resultArr[i]) {
          count++;
        }
      }
      //将当前resultArr[i]的计数放入到countArr中即可
      countArr[countArr.length] = count;
    }
    console.log(countArr);
